        <div class="container">
          <div class="row d-flex align-items-center">
            <!-- HERO IMAGE -->
            <div class="col-md-6 order-last order-md-2">
              <div class="hero-2-img wow fadeInRight">
                <img
                  class="img-fluid"
                  src="img/mobile e desktop png.png"
                  alt="hero-image"
                />
              </div>
            </div>

            <!-- HERO TEXT -->
            <div class="col-md-6 order-first order-md-2">
              <div class="hero-2-txt wow fadeInLeft">
                <!-- Title -->
                <h2 class="s-56 w-700 color--black" style="color: #220964">
                  Auxiliando na
                  <a
                    class="s-56 w-700 color--black gradientetexto"
                    style="
                      background-clip: text;
                      color: transparent;
                      background-image: linear-gradient(
                        90deg,
                        rgba(38, 2, 177, 1) 0%,
                        rgba(83, 0, 255, 1) 50%,
                        rgba(129, 102, 255, 1) 100%
                      );

                      background-image: linear-gradient(
                        90deg,
                        rgba(38, 2, 177, 1) 0%,
                        rgba(83, 0, 255, 1) 50%,
                        rgba(129, 102, 255, 1) 100%
                      );
                      background-size: 100%;
                      -webkit-background-clip: text;
                      -moz-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      -moz-text-fill-color: transparent;
                    "
                  >
                    tomada de decisões
                  </a>
                  médicas
                </h2>

                <small style="color: #220964; font-weight: 600; font-size: 20px"
                  >A plataforma que veio para revolucionar a tomada de decisões
                  clínicas</small
                >

                <br /><br />

                <style>
                  .send-email {
                    padding: 1% 1% 1% 3%;
                    background-color: white;
                    border-radius: 40px;
                    border: none;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  }
                  .send-email input {
                    width: 65%;
                    border-radius: 40px;
                    border: none;
                  }
                  .send-email input:focus {
                    outline: none;
                  }
                  .send-email button {
                    background: linear-gradient(
                      90deg,
                      rgba(38, 2, 177, 1) 0%,
                      rgba(83, 0, 255, 1) 50%,
                      rgba(129, 102, 255, 1) 100%
                    );
                    color: white;
                    width: 35%;
                    padding: 1%;
                    float: right;
                    border-radius: 40px;
                    border: none;
                  }
                  .send-email button:hover {
                    background: linear-gradient(
                      90deg,
                      rgba(61, 25, 204, 1) 0%,
                      rgba(116, 49, 255, 1) 50%,
                      rgba(143, 119, 255, 1) 100%
                    );
                    cursor: pointer;
                  }
                </style>

                <form
                  action="https://formsubmit.co/your@email.com"
                  method="POST"
                >
                  <div class="send-email">
                    <input
                      type="email"
                      name="email"
                      placeholder="Insira seu e-mail..."
                      style="box-shadow: none"
                    />
                    <button type="submit">Solicitar teste</button>
                  </div>
                </form>
              </div>
