  <body>
    <!-- PRELOADER SPINNER -->

    <!-- PAGE CONTENT -->
    <div id="page" class="page font--poppins">
      <!-- SIGN UP PAGE -->
      <div id="signup" class="bg--scroll login-section division">
        <div class="container">
          <div class="row justify-content-center">
            <!-- REGISTER PAGE WRAPPER -->
            <div class="col-lg-11">
              <div class="register-page-wrapper r-16 bg--fixed">
                <div class="row">
                  <!-- SIGN UP FORM -->
                  <div class="col-md-6">
                    <div class="register-page-form">
                      <form
                        name="signupform"
                        class="row sign-up-form"
                        action="https://formspree.io/f/mwpeenyo"
                        method="POST"
                      >
                        <!-- Form Input -->
                        <div class="col-md-12">
                          <p class="p-sm input-header">Nome Completo:</p>
                          <input
                            class="form-control name"
                            type="text"
                            name="name"
                            placeholder="Nome Completo"
                            required
                          />
                        </div>

                        <!-- Form Input -->
                        <div class="col-md-12">
                          <p class="p-sm input-header">E-mail:</p>
                          <input
                            class="form-control email"
                            type="email"
                            name="email"
                            placeholder="example@example.com"
                            required
                          />
                        </div>

                        <!-- Form Input -->
                        <div class="col-md-12">
                          <p class="p-sm input-header">Ocupação:</p>
                          <div class="wrap-input">
                            <!-- Checkbox for Estudante de Medicina -->
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="estudante"
                                name="ocupacao"
                                value="Estudante de Medicina"
                              />
                              <label class="form-check-label" for="estudante">
                                Estudante de Medicina
                              </label>
                            </div>
                            <!-- Checkbox for Professor de Medicina -->
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="professor"
                                name="ocupacao"
                                value="Professor de Medicina"
                              />
                              <label class="form-check-label" for="professor">
                                Professor de Medicina
                              </label>
                            </div>
                            <!-- Checkbox for Médico -->
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="medico"
                                name="ocupacao"
                                value="Médico"
                              />
                              <label class="form-check-label" for="medico">
                                Médico
                              </label>
                            </div>
                            <!-- Checkbox and input for Outros -->
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="outrosCheckbox"
                                name="ocupacao"
                                value="Outros"
                              />
                              <label
                                class="form-check-label"
                                for="outrosCheckbox"
                              >
                                Outros
                              </label>
                              <input
                                class="form-control mt-2"
                                type="text"
                                id="outrosText"
                                name="ocupacao_outros"
                                placeholder="Especificar"
                                style="display: none"
                              />
                            </div>
                          </div>
                        </div>

                        <script>
                          document
                            .getElementById("outrosCheckbox")
                            .addEventListener("change", function () {
                              var outrosText =
                                document.getElementById("outrosText");
                              if (this.checked) {
                                outrosText.style.display = "block";
                              } else {
                                outrosText.style.display = "none";
                                outrosText.value = ""; // Clear the input when checkbox is unchecked
                              }
                            });
                        </script>

                        <!-- Form Submit Button -->
                        <div class="col-md-12">
                          <button
                            type="submit"
                            id="superbutton"
                            class="button-enviar"
                          >
                            Enviar
                          </button>
                          <style>
                            #superbutton {
                              background-color: #ff0f68;
                              color: white;
                              border-radius: 10px;
                              border: none;
                              width: 50%;
                              margin-top: 10px;
                              font-size: 20px;
                              padding: 10px;
                            }
                          </style>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- END SIGN UP FORM -->

                  <!-- SIGN UP PAGE TEXT -->
                  <div
                    class="col-md-6"
                    style="
                      background-color: white; /* Fundo preto */
                      background-image: url('images/doctorback.png');
                      background-size: cover;
                      background-position: center;
                    "
                  ></div>

                  <!-- END SIGN UP PAGE TEXT -->
                </div>
                <!-- End row -->
              </div>
              <!-- End register-page-wrapper -->
            </div>
            <!-- END REGISTER PAGE WRAPPER -->
          </div>
          <!-- End row -->
        </div>
        <!-- End container -->
      </div>
      <!-- END SIGN UP PAGE -->
    </div>
    <!-- END PAGE CONTENT -->
